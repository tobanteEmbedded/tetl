name: Clang-Tidy

on: [push, pull_request]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        cxx: [20, 23, 26]
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Update
        run: sudo apt update -y

      - name: Install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20 all
          which run-clang-tidy
          which run-clang-tidy-20
          clang-tidy --version
          clang-tidy-20 --version

      - name: CMake configure
        run: >
          cmake -S .
          -G "Unix Makefiles"
          -B build
          -D CMAKE_BUILD_TYPE=Debug
          -D CMAKE_C_COMPILER="clang-20"
          -D CMAKE_CXX_COMPILER="clang++-20"
          -D CMAKE_CXX_STANDARD="${{ matrix.cxx }}"
          -D CMAKE_EXPORT_COMPILE_COMMANDS=ON
          -D TETL_BUILD_WERROR=ON
          -D TETL_BUILD_WEVERYTHING=ON

      - name: Clang-Tidy check
        run: >
          run-clang-tidy-20
          -clang-tidy-binary clang-tidy-20
          -clang-apply-replacements-binary clang-apply-replacements-20
          -header-filter=$(realpath .)
          -quiet
          -j $(nproc)
          -p ./build
          $(realpath .)
