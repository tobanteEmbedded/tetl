name: Clang-Tidy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        cxx: [23, 26]
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Update
        run: sudo apt update -y

      - name: Install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21 all

      - name: CMake configure
        run: >
          cmake -S .
          -G "Unix Makefiles"
          -B build
          -D CMAKE_BUILD_TYPE=Debug
          -D CMAKE_C_COMPILER="clang-21"
          -D CMAKE_CXX_COMPILER="clang++-21"
          -D CMAKE_CXX_STANDARD="${{ matrix.cxx }}"
          -D CMAKE_COMPILE_WARNING_AS_ERROR=ON
          -D CMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Clang-Tidy check
        run: >
          run-clang-tidy-21
          -clang-tidy-binary clang-tidy-21
          -clang-apply-replacements-binary clang-apply-replacements-21
          -header-filter=$(realpath .)
          -quiet
          -j $(nproc)
          -p ./build
          $(realpath .)
