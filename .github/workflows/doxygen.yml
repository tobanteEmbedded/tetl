name: Doxygen

on: [push, pull_request]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install doxygen
        run: sudo apt install -y doxygen

      - name: Install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18 all

      - name: Create compile-commands.json
        run: cmake -S . -B cmake-build-doc -G "Unix Makefiles" -D CMAKE_BUILD_TYPE=Debug -D CMAKE_C_COMPILER="clang-18" -D CMAKE_CXX_COMPILER="clang++-18"

      - name: Download doxygen theme
        run: git clone https://github.com/jothepro/doxygen-awesome-css.git 3rd_party/doxygen-awesome-css

      - name: Generate HTML documentation
        run: doxygen Doxyfile

      - name: Disable Jekyll processing
        run: touch cmake-build-doc/html/.nojekyll

      - name: Pushes to documentation repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: "cmake-build-doc/html"
          destination-github-username: "tobanteEmbedded"
          destination-repository-name: "tetl-docs"
          user-email: tobanteEmbedded@gmail.com
          target-branch: main
